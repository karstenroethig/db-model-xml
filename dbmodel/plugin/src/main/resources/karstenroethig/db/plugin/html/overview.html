<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Datenbank-Dokumentationen</title>
		<link rel="stylesheet" href="resources/style.css" type="text/css"/>
	</head>
	<body>
		<table class="header" width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr class="header1">
				<td>
					<div>
						<img align="absMiddle" src="resources/database.png" vspace="4" hspace="4" complete="complete"/>
					</div>
				</td>
			</tr>
			<tr class="header2">
				<td>
					<table width="100%" border="0" cellSpacing="0" cellPadding="0">
						<tr>
							<td class="title">
								Datenbank-Dokumentationen
							</td>
							<td class="symbol">
								<a href="">
									<img align="absMiddle" src="resources/consulting.png" border="0" hspace="2" complete="complete"/>
								</a>
							</td>
							<td class="symbol">
								<a href="javascript:window.print();">
									<img align="absMiddle" src="resources/print.png" border="0" hspace="2" complete="complete"/>
								</a>
							</td>
							<td class="date">${createDateStr}</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<h1>Datenbank-Dokumentationen</h1>
		<table class="entity" cellpadding="0" cellspacing="0">
			<thead>
				<th>Name</th>
				<th>Version</th>
			</thead>
			<tr>
				<td title="Name">${database.name}</td>
				<td title="Version">
					<a href="${artifactVersion}/index.html">${database.version}</a>
					#if( $withChangelog )
						(<a href="${artifactVersion}/changelog.html">Diff</a>)
					#end
				</td>
			</tr>
		</table>
	</body>
</html>
